[versions]
activityCompose = "1.12.2"
androidDocumentationPlugin = "2.1.0"
espressoCore = "3.7.0"
foundationAndroid = "1.10.0"
junit = "4.13.2"
junitAndroid = "1.3.0"
composeMaterial = "1.13.0"
composeMaterial3 = "1.4.0"
material = "1.10.0"
uiToolingPreview = "1.10.0"
